<!DOCTYPE html>
<html>
<head>
    <title>Rock! Paper! Scissors!</title>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8"/>
</head>
<body>
    <div class="gameArea">
        <div class="pageHeading">Rock. Paper. Scissors.</div>
        <div class="rpsChoices">
            <img id="rock" src="images/the-rock.png" title="Can you smell what I'm cookin'??" />
            <img id="paper" src="images/paper-warrior.jpg" title="I will fold you like laundry" />
            <img id="scissors" src="images/ed-scissors.png" title="Snip snip muthfucka!" />
        </div>
        <div class="scores">
            <div id="playerScoreText">Player: 0</div>
            <div id="compScoreText">Computer: 0</div>
        </div>
        <div id="gameStatusText">Choose your fighter to start the game, best of 5 wins!</div>
        <a href="" id="resetGame">Restart?</a>        
    </div>
    <script src="script.js"></script>
</body>
</html>
